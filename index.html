<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card 3D | Andres Developer</title>
    <!-- custom css -->
    <link rel="stylesheet" href="main.css">
    <!-- remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-iner">
                <div class="front">
                    <h2>Andres Guzman</h2>
                    <p>Web Developer, Colombia</p>
                    <button type="button">Hover Me</button>
                </div>
                <div class="back">
                    <img src="images/waving-hand.png" alt="">
                    <h1>Andres <span>Guzman</span></h1>
                    <p>I'm a web Developer currently working <span>@freelancer</span> to make web & mobile Aplication
                    </p>
                    <div class="row">
                        <div class="col">
                            <h2>16K</h2>
                            <p>Followers</p>
                        </div>
                        <div class="col">
                            <h2>250</h2>
                            <p>Following</p>
                        </div>
                        <div class="col">
                            <h2>5K</h2>
                            <p>Likes</p>
                        </div>
                    </div>
                    <div class="row">
                        <button>Follow</button>
                        <a href="#"><i class="ri-instagram-line"></i></a>
                        <a href="#"><i class="ri-twitter-x-fill"></i></a>

                        <a href="#"><i class="ri-linkedin-fill"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
